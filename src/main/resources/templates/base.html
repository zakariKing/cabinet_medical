<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <title th:text="${title}">Cabinet Médical</title>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Cabinet Médical</h1>
            <nav>
                <a href="/" class="px-4 py-2 hover:bg-blue-500">Accueil</a>
                <a href="/patients" class="px-4 py-2 hover:bg-blue-500">Patients</a>
                <a href="/medecins" class="px-4 py-2 hover:bg-blue-500">Médecins</a>
                <a href="/rendezvous" class="px-4 py-2 hover:bg-blue-500">Rendez-vous</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-6">
        <div th:fragment="content">
            <!-- Par défaut, cette zone sera remplacée -->
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cabinet Médical. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
