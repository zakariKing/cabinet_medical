<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <title th:text="${title}">Cabinet Médical</title>
</head>
<body>
    <h2 class="text-xl font-bold mb-4">Ajouter un Patient</h2>
    <form th:action="@{/patients}" method="post" class="space-y-4">
        <div>
            <label for="nom" class="block font-medium">Nom :</label>
            <input type="text" id="nom" name="nom" class="border border-gray-300 px-4 py-2 w-full rounded" required>
        </div>
        <div>
            <label for="prenom" class="block font-medium">Prénom :</label>
            <input type="text" id="prenom" name="prenom" class="border border-gray-300 px-4 py-2 w-full rounded" required>
        </div>
        <div>
            <label for="email" class="block font-medium">Email :</label>
            <input type="email" id="email" name="email" class="border border-gray-300 px-4 py-2 w-full rounded" required>
        </div>
        <div>
            <label for="telephone" class="block font-medium">Téléphone :</label>
            <input type="text" id="telephone" name="telephone" class="border border-gray-300 px-4 py-2 w-full rounded">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Enregistrer</button>
    </form>
</body>
</html>
